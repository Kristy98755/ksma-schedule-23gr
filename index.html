<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Расписание</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    
    <!-- Styles -->
    <link rel="stylesheet" href="tempstyle.css" type="text/css">
	<link rel="icon" href="favicon.ico">
    <script src="script.js" defer></script>

    <style>
       <style>
		/* По умолчанию — вертикальный фон */
		body {
			background-image: url('https://i.postimg.cc/sXHYB2M0/0e7c67fa07a71a920d992cf27a417776.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}

		/* Горизонтальная ориентация (landscape) */
		@media (orientation: landscape) {
			body {
				background-image: url('https://i.postimg.cc/BZMqW02w/image.png');
			}
		}
		</style>
</head>
<body>
<section class="content container">
    <span class="page-item__title">Расписание занятий</span>
    <section class="schedule full">
        <div class="schedule__data" style="display: block;">
            <div class="row center week-tb">
                <div class="week-btn active" id="cur">Текущая неделя</div>
                <div class="week-btn active" id="next">Следующая неделя</div>
            </div>

            <!-- Текущая неделя -->
            <div id="CurrWeek">
                <span id="week"></span>
                <ul class="schedule__table"></ul>
            </div>

            <!-- Следующая неделя -->
            <div id="NextWeek" style="display: none;">
                <span id="week-next"></span>
                <!-- <p align="center" style="font-size:24px; color:red;"> -->
                    <!-- Не готово. Для ускорения разработки требуется дополнительное финансирование -->
                <!-- </p> -->
            </div>
        </div>
    </section>
</section>
<div style="height: 50px;"></div>
</body>
</html>
