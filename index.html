<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Техническое обслуживание</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#60a5fa;--text:#e6eef8}
    html,body{height:100%;margin:0;font-family:Inter, Roboto, Arial, sans-serif;background:linear-gradient(180deg,var(--bg),#071022);color:var(--text)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:720px;width:100%;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.7);border-radius:12px;padding:36px;border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 8px;font-size:24px;letter-spacing:0.2px}
    p{margin:0 0 18px;line-height:1.5;color:rgba(230,238,248,0.9)}
    .meta{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    a.cta{background:linear-gradient(90deg,var(--accent),#3b82f6);padding:10px 14px;border-radius:8px;color:#02203b;text-decoration:none;font-weight:600}
    .hint{font-size:13px;color:rgba(230,238,248,0.7)}
    @media (max-width:480px){.card{padding:20px}h1{font-size:20px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Сайт временно закрыт на техобслуживание</h1>
      <p>Ведутся плановые работы. Приносим извинения за неудобства — сайт скоро вернётся в строй.</p>
      <div class="meta">
        <a class="cta" href="https://t.me/medik_kgz" target="_blank" rel="noopener noreferrer">Сис. админ: t.me/medik_kgz</a>
        <div class="hint">Если у вас срочный вопрос — напишите в Telegram. Спасибо за понимание.</div>
      </div>
    </div>
  </div>
</body>
</html>
